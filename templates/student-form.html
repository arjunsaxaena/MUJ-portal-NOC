<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submission Form</title>
</head>
<body>
    <h1>Student Submission Form</h1>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required><br><br>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="official_mail_id">Official Mail ID:</label>
        <input type="email" id="official_mail_id" name="official_mail_id" required><br><br>
    
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" required><br><br>
    
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>
    
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required><br><br>
    
        <label for="offer_type">Offer Type:</label>
        <input type="text" id="offer_type" name="offer_type" required><br><br>
    
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name"><br><br>
    
        <label for="company_address">Company Address:</label>
        <input type="text" id="company_address" name="company_address"><br><br>
    
        <label for="offer_type_detail">Offer Type Detail:</label>
        <input type="text" id="offer_type_detail" name="offer_type_detail"><br><br>
    
        <label for="package_ppo">Package PPO:</label>
        <input type="text" id="package_ppo" name="package_ppo"><br><br>
    
        <label for="stipend_amount">Stipend Amount:</label>
        <input type="text" id="stipend_amount" name="stipend_amount"><br><br>
    
        <label for="internship_start_date">Internship Start Date:</label>
        <input type="text" id="internship_start_date" name="internship_start_date"><br><br>
    
        <label for="internship_end_date">Internship End Date:</label>
        <input type="text" id="internship_end_date" name="internship_end_date"><br><br>
    
        <!-- File upload fields -->
        <label for="offer_letter">Offer Letter:</label>
        <input type="file" id="offer_letter" name="offer_letter"><br><br>
    
        <label for="mail_copy">Mail Copy:</label>
        <input type="file" id="mail_copy" name="mail_copy"><br><br>
    
        <label for="terms_accepted">I accept the terms and conditions:</label>
        <input type="checkbox" id="terms_accepted" name="terms_accepted" value="true"><br><br>
    
        <button type="submit">Submit</button>
    </form>
    

    <script>
        document.getElementById('studentSubmissionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                registration_number: document.getElementById('registration_number').value,
                name: document.getElementById('name').value,
                official_mail_id: document.getElementById('official_mail_id').value,
                mobile_number: document.getElementById('mobile_number').value,
                department: document.getElementById('department').value,
                section: document.getElementById('section').value,
                offer_type: document.getElementById('offer_type').value,
                company_name: document.getElementById('company_name').value,
                company_address: document.getElementById('company_address').value,
                offer_type_detail: document.getElementById('offer_type_detail').value,
                package_ppo: document.getElementById('package_ppo').value,
                stipend_amount: document.getElementById('stipend_amount').value,
                internship_start_date: document.getElementById('internship_start_date').value,
                internship_end_date: document.getElementById('internship_end_date').value,
                offer_letter_path: document.getElementById('offer_letter_path').value,
                mail_copy_path: document.getElementById('mail_copy_path').value,
                terms_accepted: document.getElementById('terms_accepted').checked,
            };

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => alert('Submission successful: ' + JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
